<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neuro & Autonomic Systems — 50 MCQs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#071021;color:#e6eef6}
    .wrap{max-width:900px;margin:20px auto;padding:16px}
    .card{background:#0b1220;border-radius:10px;padding:16px;border:1px solid #12202b}
    h1{margin:0 0 12px;color:#38bdf8;text-align:center;font-size:1.1rem}
    .meta{display:flex;justify-content:space-between;color:#9ca3af;font-size:0.95rem;margin-bottom:10px}
    .q{font-weight:700;margin:12px 0}
    .opts{display:flex;flex-direction:column;gap:8px}
    .opt{background:#071826;padding:10px;border-radius:8px;border:1px solid #12202b;cursor:pointer;display:flex;align-items:center;gap:10px}
    .opt.correct{background:#063e2a}
    .opt.wrong{background:#3b0f12}
    .controls{display:flex;gap:8px;margin-top:12px}
    button{background:#38bdf8;border:none;color:#041021;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700}
    button:disabled{opacity:0.55;cursor:not-allowed}
    .explain{margin-top:10px;color:#cbd5e1;display:none}
    .final{display:none;text-align:center;margin-top:12px}
    @media (max-width:520px){.wrap{padding:10px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="quizCard">
      <h1>Somatosensory, Somatomotor & Autonomic — 50 MCQs</h1>

      <div class="meta">
        <div id="counter">Question 1 of 50</div>
        <div id="scoreBox">Score: 0 / 0</div>
      </div>

      <div id="questionArea"></div>

      <div class="controls">
        <button id="checkBtn">Check</button>
        <button id="nextBtn" disabled>Next</button>
        <button id="restartBtn" style="display:none">Restart</button>
      </div>

      <div class="explain" id="explain"></div>
    </div>

    <div class="final" id="finalBox">
      <h2>Quiz complete</h2>
      <p id="finalText"></p>
      <button id="tryAgain">Try again</button>
    </div>
  </div>

  <script>
    const questions = [
      {q:"Which pathway carries fine touch and proprioception?", opts:["Spinothalamic tract","Dorsal column–medial lemniscus","Corticospinal tract","Spinocerebellar tract"], a:1},
      {q:"Which tract transmits pain and temperature?", opts:["Dorsal column","Spinothalamic tract","Corticobulbar tract","Vestibulospinal tract"], a:1},
      {q:"Primary somatosensory cortex is located in the", opts:["Precentral gyrus","Postcentral gyrus","Insula","Occipital lobe"], a:1},
      {q:"Mechanoreceptors detect", opts:["Pain only","Vibration and pressure","Light only","Hormones"], a:1},
      {q:"Nociceptors are specialized for", opts:["Temperature regulation","Pain detection","Balance","Vision"], a:1},

      {q:"Muscle spindles primarily signal", opts:["Muscle tension","Muscle length and stretch","Joint angle","Skin stretch"], a:1},
      {q:"Golgi tendon organs sense", opts:["Muscle length","Muscle tension","Temperature","Light touch"], a:1},
      {q:"A dermatome maps sensory distribution of a", opts:["Cranial nerve","Spinal nerve","Peripheral artery","Lymph node"], a:1},
      {q:"Primary afferent neurons enter the spinal cord via the", opts:["Ventral root","Dorsal root","Anterior horn","Lateral horn"], a:1},
      {q:"Dorsal column fibers decussate at the", opts:["Spinal cord level","Medulla","Cerebellum","Thalamus"], a:1},

      {q:"Upper motor neuron lesion causes", opts:["Flaccid paralysis","Spastic paralysis and hyperreflexia","Loss of sensation only","Muscle atrophy only"], a:1},
      {q:"Lower motor neuron lesion produces", opts:["Spasticity","Hyperreflexia","Flaccid paralysis and atrophy","Increased tone only"], a:2},
      {q:"Corticospinal tract controls", opts:["Autonomic reflexes","Voluntary skilled limb movements","Hearing","Vision"], a:1},
      {q:"Corticospinal fibers decussate at the", opts:["Anterior commissure","Medullary pyramids","Midbrain","Cerebellar peduncle"], a:1},
      {q:"Neuromuscular junction neurotransmitter is", opts:["Norepinephrine","Acetylcholine","Dopamine","GABA"], a:1},

      {q:"Alpha motor neurons innervate", opts:["Intrafusal fibers","Extrafusal muscle fibers","Sensory receptors","Endothelial cells"], a:1},
      {q:"Gamma motor neurons adjust", opts:["Muscle force","Muscle spindle sensitivity","Joint angle","Skin tension"], a:1},
      {q:"Basal ganglia function includes", opts:["Primary sensory relay","Modulation of movement initiation","Direct muscle contraction","Hormone secretion"], a:1},
      {q:"Cerebellum contributes to", opts:["Movement planning only","Coordination and error correction","Hormone release","Memory storage"], a:1},
      {q:"Reflex arcs require", opts:["Cortex and cerebellum","Sensory neuron, interneuron, motor neuron","Only motor neuron","Only sensory neuron"], a:1},

      {q:"Sympathetic preganglionic neurons originate in", opts:["Cranial nerves","Thoracolumbar cord (T1–L2)","Sacral cord only","Cervical cord only"], a:1},
      {q:"Parasympathetic preganglionic neurons originate in", opts:["Thoracolumbar cord","Cranial nerve nuclei and S2–S4","Only brainstem","Only spinal cord"], a:1},
      {q:"Sympathetic postganglionic neurons usually release", opts:["Acetylcholine","Norepinephrine","Dopamine","GABA"], a:1},
      {q:"Parasympathetic postganglionic neurons release", opts:["Norepinephrine","Acetylcholine","Epinephrine","Serotonin"], a:1},
      {q:"Sympathetic activation causes", opts:["Decreased heart rate","Pupil constriction","Bronchodilation and increased heart rate","Increased gut motility"], a:2},

      {q:"Parasympathetic activation causes", opts:["Pupil dilation","Decreased gut motility","Decreased heart rate and increased digestion","Systemic vasoconstriction"], a:2},
      {q:"Sympathetic chain ganglia are located", opts:["Within target organs","Adjacent to vertebral column","Inside brainstem","In dermis"], a:1},
      {q:"Vagus nerve provides parasympathetic innervation to", opts:["Lower limbs","Thoracic and most abdominal viscera","Skin sweat glands","Skeletal muscle"], a:1},
      {q:"Sweat glands are innervated by", opts:["Parasympathetic cholinergic fibers","Sympathetic cholinergic fibers","Sympathetic adrenergic fibers only","Somatic motor neurons"], a:1},
      {q:"Resting vascular tone is maintained by", opts:["Parasympathetic activity","Sympathetic tone","Somatic motor neurons","Cerebellum"], a:1},

      {q:"Baroreceptor reflex adjusts heart rate via", opts:["Somatic motor neurons","Autonomic pathways","Only endocrine hormones","Local metabolites"], a:1},
      {q:"Referred visceral pain occurs because", opts:["Viscera lack innervation","Visceral and somatic afferents converge","Only somatic pain exists","Viscera use cranial nerves only"], a:1},
      {q:"Horner syndrome results from disruption of", opts:["Parasympathetic supply to eye","Sympathetic supply to face and eye","Somatic motor supply to eyelid","Vagus nerve"], a:1},
      {q:"Autonomic dysreflexia occurs after", opts:["Low spinal injury","High spinal injury above T6","Peripheral nerve injury","Cerebellar stroke"], a:1},
      {q:"Somatosensory feedback refines motor output by", opts:["Inhibiting all reflexes","Providing limb position and force info","Replacing motor cortex","Only causing pain"], a:1},

      {q:"Lateral corticospinal tract controls", opts:["Axial muscles","Distal limb muscles","Autonomic function","Sensory perception"], a:1},
      {q:"Anterior corticospinal tract influences", opts:["Distal limbs","Axial and proximal muscles","Sensory neurons","Cranial nerves"], a:1},
      {q:"Tabes dorsalis affects", opts:["Ventral horn","Dorsal columns","Autonomic ganglia","Cerebellum"], a:1},
      {q:"Guillain‑Barré syndrome is", opts:["Central demyelination","Peripheral demyelination with ascending weakness","Only sensory loss","Only autonomic failure"], a:1},
      {q:"Myasthenia gravis affects", opts:["Neuromuscular transmission","Central motor neurons","Sensory receptors","Autonomic ganglia"], a:0}
    ];

    let idx = 0, score = 0, attempted = 0;

    const questionArea = document.getElementById('questionArea');
    const counter = document.getElementById('counter');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const explainEl = document.getElementById('explain');
    const scoreBox = document.getElementById('scoreBox');
    const finalBox = document.getElementById('finalBox');
    const finalText = document.getElementById('finalText');
    const tryAgain = document.getElementById('tryAgain');

    function render() {
      const it = questions[idx];
      counter.textContent = `Question ${idx+1} of ${questions.length}`;
      questionArea.innerHTML = '';
      explainEl.style.display = 'none';
      checkBtn.disabled = false;
      nextBtn.disabled = true;
      scoreBox.textContent = `Score: ${score} / ${attempted}`;

      const q = document.createElement('div');
      q.className = 'q';
      q.textContent = it.q;
      questionArea.appendChild(q);

      const opts = document.createElement('div');
      opts.className = 'opts';
      it.opts.forEach((o,i) => {
        const d = document.createElement('div');
        d.className = 'opt';
        d.tabIndex = 0;
        d.innerHTML = `<input type="radio" name="choice" value="${i}" style="pointer-events:none"> <span>${o}</span>`;
        d.addEventListener('click', () => {
          opts.querySelectorAll('input').forEach(inp => inp.checked = false);
          d.querySelector('input').checked = true;
        });
        opts.appendChild(d);
      });
      questionArea.appendChild(opts);
    }

    checkBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="choice"]:checked');
      if (!sel) {
        explainEl.style.color = '#ef4444';
        explainEl.textContent = 'Select an option.';
        explainEl.style.display = 'block';
        return;
      }
      const chosen = Number(sel.value);
      const correct = questions[idx].a;
      const optDivs = document.querySelectorAll('.opt');
      optDivs.forEach((el,i) => {
        if (i === correct) el.classList.add('correct');
        if (el.querySelector('input').checked && i !== correct) el.classList.add('wrong');
      });

      if (chosen === correct) {
        explainEl.style.color = '#22c55e';
        explainEl.textContent = 'Correct.';
        score++;
      } else {
        explainEl.style.color = '#ef4444';
        explainEl.textContent = 'Wrong.';
      }
      attempted++;
      scoreBox.textContent = `Score: ${score} / ${attempted}`;
      explainEl.style.display = 'block';
      checkBtn.disabled = true;
      nextBtn.disabled = false;
    });

    nextBtn.addEventListener('click', () => {
      idx++;
      if (idx >= questions.length) {
        document.getElementById('quizCard').style.display = 'none';
        finalBox.style.display = 'block';
        finalText.textContent = `You scored ${score} out of ${attempted} (${attempted ? Math.round(score/attempted*100) : 0}%).`;
        restartBtn.style.display = 'inline-block';
        return;
      }
      render();
    });

    function restart() {
      idx = 0; score = 0; attempted = 0;
      document.getElementById('quizCard').style.display = 'block';
      finalBox.style.display = 'none';
      render();
    }

    restartBtn.addEventListener('click', restart);
    tryAgain.addEventListener('click', restart);

    render();
  </script>
</body>
</html>

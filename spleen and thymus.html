<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spleen & Thymus — 40 MCQs (Minimal)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9ca3af; --accent:#22c55e; --primary:#38bdf8; --danger:#ef4444; --text:#e6eef6;
    }
    html,body{height:100%;margin:0;font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:820px;margin:24px auto;padding:16px}
    .card{background:linear-gradient(180deg,#07121a,var(--card));border-radius:10px;padding:14px;border:1px solid #12202b}
    h1{margin:0 0 12px;color:var(--primary);font-size:1.2rem;text-align:center}
    .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:0.95rem;margin-bottom:10px}
    .q{font-weight:700;margin:12px 0}
    .opts{display:flex;flex-direction:column;gap:8px}
    .opt{background:#071826;padding:10px;border-radius:8px;border:1px solid #12202b;cursor:pointer;display:flex;align-items:center;gap:10px}
    .opt.correct{background:#063e2a}
    .opt.wrong{background:#3b0f12}
    .controls{display:flex;gap:8px;margin-top:12px}
    button{background:var(--primary);border:none;color:#041021;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700}
    button:disabled{opacity:0.5;cursor:not-allowed}
    .explain{margin-top:10px;color:#cbd5e1;display:none}
    .score{margin-top:12px;color:var(--muted)}
    .final{display:none;text-align:center;margin-top:12px}
    @media (max-width:520px){.wrap{padding:10px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="quizCard">
      <h1>Spleen & Thymus — 40 MCQs</h1>

      <div class="meta">
        <div id="counter">Question 1 of 40</div>
        <div id="scoreBox">Score: 0 / 0</div>
      </div>

      <div id="questionArea"></div>

      <div class="controls">
        <button id="checkBtn">Check</button>
        <button id="nextBtn" disabled>Next</button>
        <button id="restartBtn" style="display:none">Restart</button>
      </div>

      <div class="explain" id="explain"></div>
    </div>

    <div class="final" id="finalBox">
      <h2>Quiz complete</h2>
      <p id="finalText"></p>
      <button id="tryAgain">Try again</button>
    </div>
  </div>

  <script>
    const questions = [
      {q:"Where is the spleen located?", opts:["Right upper quadrant","Left upper quadrant","Pelvis","Right lower quadrant"], a:1, exp:"Left upper quadrant."},
      {q:"The spleen is covered by a:", opts:["Serous membrane","Fibrous capsule with trabeculae","Cartilaginous shell","No capsule"], a:1, exp:"Fibrous capsule with trabeculae."},
      {q:"White pulp surrounds:", opts:["Venous sinusoids","Central arterioles (PALS)","Lacteals","Bronchioles"], a:1, exp:"Central arterioles (PALS)."},
      {q:"Germinal centers are sites of:", opts:["T-cell maturation","B-cell proliferation","Erythrocyte production","Platelet storage"], a:1, exp:"B-cell proliferation."},
      {q:"Red pulp contains:", opts:["PALS","Venous sinusoids and cords of Billroth","Thymic epithelial cells","Bronchial glands"], a:1, exp:"Venous sinusoids and cords of Billroth."},

      {q:"Primary function of red pulp is:", opts:["Immune surveillance only","Filtration of senescent RBCs and blood reservoir","Hormone secretion","Gas exchange"], a:1, exp:"Filtration of senescent RBCs and blood reservoir."},
      {q:"Marginal zone is important for:", opts:["Filtering lymph","Antigen capture for blood-borne antigens","Bone formation","Neural conduction"], a:1, exp:"Antigen capture for blood-borne antigens."},
      {q:"Splenic macrophages are responsible for:", opts:["Producing insulin","Phagocytosing damaged RBCs and recycling iron","Generating action potentials","Secreting bile"], a:1, exp:"Phagocytosing damaged RBCs and recycling iron."},
      {q:"Splenectomy increases risk of infection by:", opts:["Encapsulated bacteria","Viruses only","Fungi only","No organisms"], a:0, exp:"Encapsulated bacteria."},
      {q:"Spleen stores which element for rapid release?", opts:["Neutrophils","Platelets","Glucose","Insulin"], a:1, exp:"Platelets."},

      {q:"Which is NOT part of spleen?", opts:["White pulp","Red pulp","Hassall’s corpuscles","Marginal zone"], a:2, exp:"Hassall’s corpuscles are in thymus."},
      {q:"Splenic artery branches from the:", opts:["Superior mesenteric artery","Celiac trunk","Renal artery","Inferior mesenteric artery"], a:1, exp:"Celiac trunk."},
      {q:"Splenic vein drains into the:", opts:["Inferior vena cava","Portal vein","Pulmonary vein","Azygos vein"], a:1, exp:"Portal vein."},
      {q:"Red pulp sinusoids have:", opts:["Continuous endothelium","Discontinuous endothelium","No endothelium","Cartilage lining"], a:1, exp:"Discontinuous endothelium."},
      {q:"Spleen contributes to iron metabolism by:", opts:["Excreting iron","Recycling iron from hemoglobin","Synthesizing iron","No role"], a:1, exp:"Recycling iron from hemoglobin."},

      {q:"Thymus primary role is:", opts:["B-cell maturation","T-cell maturation","Filtering lymph","Erythropoiesis"], a:1, exp:"T-cell maturation."},
      {q:"Thymic cortex contains:", opts:["Mature T cells","Immature thymocytes","Red pulp","Germinal centers"], a:1, exp:"Immature thymocytes."},
      {q:"Hassall’s corpuscles are in the:", opts:["Spleen red pulp","Thymic medulla","Lymph node cortex","Bone marrow"], a:1, exp:"Thymic medulla."},
      {q:"Thymus secretes:", opts:["Thymosin and thymopoietin","Insulin","Erythropoietin","Thyroxine"], a:0, exp:"Thymosin and thymopoietin."},
      {q:"Negative selection in thymus removes:", opts:["All T cells","Strongly self-reactive T cells","B cells","Red cells"], a:1, exp:"Strongly self-reactive T cells."},

      {q:"Thymus location is:", opts:["Posterior mediastinum","Anterior superior mediastinum","Abdominal cavity","Within spleen"], a:1, exp:"Anterior superior mediastinum."},
      {q:"Thymus involutes after puberty and is replaced by:", opts:["Fibrous tissue","Adipose tissue","Bone","Cartilage"], a:1, exp:"Adipose tissue."},
      {q:"Thymus lacks which feature present in lymph nodes?", opts:["Cortex","Afferent lymphatics","Medulla","Capsule"], a:1, exp:"Afferent lymphatics."},
      {q:"Neonatal thymectomy causes:", opts:["No effect","Severe T-cell deficiency","Only increased RBCs","Only increased platelets"], a:1, exp:"Severe T-cell deficiency."},
      {q:"Thymic epithelial cells present self-antigen for:", opts:["Antibody production","Central tolerance","Erythropoiesis","Platelet formation"], a:1, exp:"Central tolerance."},

      {q:"White pulp is mainly for:", opts:["Gas exchange","Immune responses to blood antigens","Mechanical digestion","Hormone secretion"], a:1, exp:"Immune responses to blood antigens."},
      {q:"Marginal zone lies between:", opts:["Red and white pulp","Cortex and medulla of thymus","Liver lobules","Bronchi and alveoli"], a:0, exp:"Red and white pulp."},
      {q:"Which splenic cells secrete antibodies?", opts:["Plasma cells in cords","Endothelial cells","Neurons","Hepatocytes"], a:0, exp:"Plasma cells in cords."},
      {q:"Spleen responds to blood antigens by:", opts:["Filtering and presenting antigens in white pulp","Producing bile","Contracting to raise BP","Secreting insulin"], a:0, exp:"Filtering and presenting antigens in white pulp."},
      {q:"Howell‑Jolly bodies on smear suggest:", opts:["Normal spleen","Functional asplenia","Thymic hyperplasia","Excess lymph flow"], a:1, exp:"Functional asplenia."},

      {q:"Splenic rupture can cause:", opts:["Minor discomfort only","Life-threatening hemorrhage","Improved immunity","No clinical effect"], a:1, exp:"Life-threatening hemorrhage."},
      {q:"Marginal zone B cells respond to:", opts:["Protein antigens only","Polysaccharide antigens","No antigens","Viral RNA only"], a:1, exp:"Polysaccharide antigens."},
      {q:"Thymus is largest relative to body size in:", opts:["Adulthood","Infancy and childhood","Old age","Only in athletes"], a:1, exp:"Infancy and childhood."},
      {q:"Splenic lymphatic drainage goes to:", opts:["Regional lymph nodes","Directly to heart","Pulmonary veins","No drainage"], a:0, exp:"Regional lymph nodes."},
      {q:"Presence of splenic macrophages and lymphocytes is in:", opts:["Only red pulp","Both red and white pulp","Only white pulp","Only capsule"], a:1, exp:"Both red and white pulp."},

      {q:"Functional asplenia predisposes to:", opts:["Mild colds only","Severe sepsis from encapsulated organisms","Only fungal infections","No infections"], a:1, exp:"Severe sepsis from encapsulated organisms."},
      {q:"Peyer’s patches are part of:", opts:["Spleen","Gut-associated lymphoid tissue","Thymus","Bone marrow"], a:1, exp:"Gut-associated lymphoid tissue."},
      {q:"Tonsils belong to:", opts:["MALT","Central nervous system","Bone marrow","Adipose tissue"], a:0, exp:"MALT."},
      {q:"Lacteals transport dietary fats into:", opts:["Portal vein","Lymph as chyle","Arteries directly","Urine"], a:1, exp:"Lymph as chyle."},
      {q:"Lymphocytes in lymph are mainly:", opts:["Neutrophils","T and B lymphocytes","Erythrocytes","Platelets"], a:1, exp:"T and B lymphocytes."}
    ];

    let idx = 0, score = 0, attempted = 0;

    const questionArea = document.getElementById('questionArea');
    const counter = document.getElementById('counter');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const explainEl = document.getElementById('explain');
    const scoreBox = document.getElementById('scoreBox');
    const finalBox = document.getElementById('finalBox');
    const finalText = document.getElementById('finalText');
    const tryAgain = document.getElementById('tryAgain');

    function render() {
      const it = questions[idx];
      counter.textContent = `Question ${idx+1} of ${questions.length}`;
      questionArea.innerHTML = '';
      explainEl.style.display = 'none';
      checkBtn.disabled = false;
      nextBtn.disabled = true;
      scoreBox.textContent = `Score: ${score} / ${attempted}`;

      const q = document.createElement('div');
      q.className = 'q';
      q.textContent = it.q;
      questionArea.appendChild(q);

      const opts = document.createElement('div');
      opts.className = 'opts';
      it.opts.forEach((o,i) => {
        const d = document.createElement('div');
        d.className = 'opt';
        d.tabIndex = 0;
        d.innerHTML = `<input type="radio" name="choice" value="${i}" style="pointer-events:none"> <span>${o}</span>`;
        d.addEventListener('click', () => {
          opts.querySelectorAll('input').forEach(inp => inp.checked = false);
          d.querySelector('input').checked = true;
        });
        opts.appendChild(d);
      });
      questionArea.appendChild(opts);
    }

    checkBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="choice"]:checked');
      if (!sel) {
        explainEl.style.color = 'var(--danger)';
        explainEl.textContent = 'Select an option.';
        explainEl.style.display = 'block';
        return;
      }
      const chosen = Number(sel.value);
      const correct = questions[idx].a;
      const optDivs = document.querySelectorAll('.opt');
      optDivs.forEach((el,i) => {
        if (i === correct) el.classList.add('correct');
        if (el.querySelector('input').checked && i !== correct) el.classList.add('wrong');
      });

      if (chosen === correct) {
        explainEl.style.color = 'var(--accent)';
        explainEl.textContent = 'Correct.';
        score++;
      } else {
        explainEl.style.color = 'var(--danger)';
        explainEl.textContent = 'Wrong.';
      }
      attempted++;
      scoreBox.textContent = `Score: ${score} / ${attempted}`;
      explainEl.style.display = 'block';
      checkBtn.disabled = true;
      nextBtn.disabled = false;
    });

    nextBtn.addEventListener('click', () => {
      idx++;
      if (idx >= questions.length) {
        document.getElementById('quizCard').style.display = 'none';
        finalBox.style.display = 'block';
        finalText.textContent = `You scored ${score} out of ${attempted} (${attempted ? Math.round(score/attempted*100) : 0}%).`;
        restartBtn.style.display = 'inline-block';
        return;
      }
      render();
    });

    function restart() {
      idx = 0; score = 0; attempted = 0;
      document.getElementById('quizCard').style.display = 'block';
      finalBox.style.display = 'none';
      render();
    }

    restartBtn.addEventListener('click', restart);
    tryAgain.addEventListener('click', restart);

    render();
  </script>
</body>
</html>
